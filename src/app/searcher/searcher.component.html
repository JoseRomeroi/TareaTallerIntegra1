
<section class="example-section">
  <div class="" (click)="setSearch(1)">

  </div>
  <div class="" (click)="setSearch(2)">
    <mat-checkbox class="example-margin">Naves</mat-checkbox>
  </div>
  <div class="" (click)="setSearch(3)">
    <mat-checkbox class="example-margin">Planetas</mat-checkbox>
  </div>
  <div class="" (click)="setSearch(4)">
    <mat-checkbox class="example-margin">Peliculas</mat-checkbox>
  </div>
</section>

<ul *ngFor="let data of dataset | filter: searchText">
  <li>{{data}}</li>
</ul>
